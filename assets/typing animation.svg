<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 1000 30'
    width='1000px' height='30px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d0.end' dur='6500ms'
            values='m0,15 h0 ; m0,15 h1000 ; m0,15 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"Monospace", monospace' fill='#00FF13' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Never Stop Thinking.
        </textPath>
    </text>

</svg>
